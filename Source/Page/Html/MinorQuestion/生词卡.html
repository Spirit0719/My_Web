<script>
    /**
     * 创建生词
     */
    function clickOK() {
        // 获取N输入框输入的值
        let Text = document.getElementById("Text"); //获取id为N的元素
        Text = Text.value;
        console.log(Text);

        // 随机获取十个汉字
        let textTen = getNumberTem(Text);

        console.log("获取的字符", textTen);


        // 用获取到的汉字进行替换/组词
        for (let i=0;i<textTen.length;i++) {
            document.getElementById("num"+i).innerHTML = textTen[i];
        }

    }

    /**
     * 获取十个随机汉字
     */
    function getNumberTem(Text) {
        let Texts = [];
        for (let i = 0; i < 10; i++) {
            let num = Math.round(Math.random() * Text.length);
            Texts.push(Text.substr(num, 1));
        }
        return Texts;
    }
</script>
